<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p>Para escrever um parágrafo, utilize as tags &lt;p&gt; e &lt;/p&gt; <!--&lt; = LESSER THAN / &gt; = GREATER THAN -->
    </p>
    <p>Para quebrar um paragrafo em um lugar específico, utilize a tag &lt;br&gt;</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Emojis:
        &#x1F596;
        &#x1f913;
    </p>
</body>
</html>
